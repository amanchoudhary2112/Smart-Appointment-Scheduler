<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm border border-emerald-200">
    <h2 class="text-2xl font-bold mb-5 text-center text-emerald-700">🔐 Admin Login</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="text-red-600 text-sm mb-3 text-center font-medium">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username"
             class="w-full p-3 border border-emerald-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400"
             required>

      <input type="password" name="password" placeholder="Password"
             class="w-full p-3 border border-emerald-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400"
             required>

      <button type="submit"
              class="w-full bg-emerald-600 text-white py-2 rounded-lg font-semibold hover:bg-emerald-700 transition duration-300 shadow">
        Login
      </button>
    </form>
  </div>
</body>
</html>
