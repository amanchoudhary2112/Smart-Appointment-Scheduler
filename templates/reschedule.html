<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reschedule Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">🔁 Reschedule Appointment</h2>
    <form method="POST" action="/reschedule/{{ appointment.id }}" class="space-y-4">
      <input type="date" name="date" value="{{ appointment.date }}" class="w-full p-2 border rounded" required>
      <input type="time" name="time" value="{{ appointment.time }}" class="w-full p-2 border rounded" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update</button>
    </form>
  </div>
</body>
</html>
